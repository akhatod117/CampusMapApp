<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body> 
<div class="container">
  <div class="col-md-8">
    <!--<h2>Input your class name and building</h2>-->
    <form method="post">
      <div class="form-group">
        <label for="Class Schedule">Class Schedule</label>
        <br>
            {% csrf_token %}
            {% for field in form %}
              <label class="control-label">{{ field.label_tag }}</label>
              <div>
                  {{field}}
              </div>
            {% endfor %}
          <br>
        <label for="Class 1">Class 1</label>

        <input id="myClass" type="text" name="class1" value="{{ class1 }}">
            <!--<small id="info" class="form-text text-muted">Type in your class.</small>-->
            <br>
                
                  <br>
                <label for="Building 1">Building 1</label>

            <input id="building" type="text" name="building1" value="{{ building1 }}">

            <!--<small id="info" class="form-text text-muted">Enter the building.</small>-->
      </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
